<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Easy DMV North Carolina</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('bw9LHRraOSmvBePth');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                .then(function(response) {
                  setTimeout(function(){document.getElementById("form_submit_button").disabled = true;},"time in miliseconds");
                  document.getElementById("form_submit_button").innerHTML = "Thank you!";
                  document.getElementById("message1").value = ''
                  console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                  console.log('FAILED...', error);
                });
            });
        }
    </script>
</head>
<body>
  <header>
    <h1>Easy DMV - NC</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <p>Thank you for your interest in Easy DMV! We would love to hear from you and welcome any suggestions or feedback. Please use the form below to contact us!</p>
      <form id="contact-form">
          <input type="hidden" name="contact_number">
          <label>Name</label>
          <input type="text" name="user_name">
          <label>Email</label>
          <input type="email" name="user_email">
          <label>Message</label>
          <textarea id="message1" name="message"></textarea>
          <button id="form_submit_button" type="submit">Send</button>
      </form>
  </main>
    <footer>
      <p>Copyright 2023 Easy DMV</p>
    </footer>
  </body>
</html>
