<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easy DMV North Carolina</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <header>
      <h1>Easy DMV - NC</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/signup">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Sign Up</h2>
      <form onsubmit="signUp()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="country">Appointment Type:</label><br>
        <select id="appointmentType" name="appointmentType" required>
          <option value="">Choose an Appointment Type</option>
          <option value="dl1" selected>Driver License - First Time</option>
          <option value="dl2">Driver License Duplicate</option>
          <option value="dl3">Driver License Renewal</option>
          <option value="fee">Fees</option>
          <option value="id">ID Card</option>
          <option value="test">Knowledge/Computer Test</option>
          <option value="legal">Legal Presence</option>
          <option value="mc">Motorcycle Skills Test</option>
          <option value="road">Non-CDL Road Test</option>
          <option value="permits">Permits</option>
          <option value="td1">Teen Driver Level 1</option>
          <option value="td2">Teen Driver Level 2</option>
          <option value="td3">Teen Driver Level 3</option>
        </select><br>
        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip"><br>
        <label for="tolerance">Tolerance (miles):</label><br>
        <input type="text" id="tolerance" name="tolerance"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <button type="submit">Submit</button>
      </form> 
    </main>
    <footer>
      <p>Copyright 2023 Easy DMV</p>
    </footer>
  </body>
</html>
